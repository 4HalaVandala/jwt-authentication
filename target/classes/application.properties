spring.datasource.url=jdbc:postgresql://localhost:5432/jwt_db?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasourse.diver-class-name=org.postgresql.driver

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.main.allow-circular-references: true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

jwt.token.secret=somesecret
jwt.token.expired=86400000

server.port=8080

spring.liquibase.change-log=classpath:liquibase/db.changelog-master.xml
spring.liquibase.url=jdbc:postgresql://localhost:5432/jwt_db?serverTimezone=UTC
spring.liquibase.user=root
spring.liquibase.password=root